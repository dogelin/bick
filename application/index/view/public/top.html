<div id="header_wrap">
    <div id="header">
        <div style="float: left; width: 310px;">
            <h1>
                <a href="/" title=""></a>
                <div class="" id="logo-sub-class">
                </div>
            </h1>
        </div>
        <div id="navi">

<ul id="jsddm">
<li><a class="navi_home" href="{:url('index/index')}">首页</a></li>
{volist name="cates" id="vo"}
    {if condition="$vo['child'] eq 0"}
        <li><a class="navi_home" href="{:url('menu/lst',['id'=>$vo['id']])}">{$vo.catename}</a></li>
    {else/}
        <li ><a href="javascript:void(0)" class="havechild">{$vo.catename}</a>  
            <ul>
            {volist name="vo['child']" id="v"}
                <li><a href="{:url('menu/lst',['id'=>$v['id']])}">{$v.catename}</a></li>
            {/volist}
            </ul>
        </li>
    {/if}
{/volist}
</ul>
            <div style="clear: both;">
            </div>

            
        </div>
        <div style="float: right; width: 209px;">
            <div class="widget" style="height: 30px; padding-top: 20px;">
                <div style="float: left;">
                    <form  name="formsearch" action="{:url('menu/search')}" method="get">         
                        <input name="kw" type="text" style="background-color: #000000;padding-left: 10px; font-size: 12px;font-family: 'Microsoft Yahei'; color: #999999;height: 29px; width: 160px; border: solid 1px #666666; line-height: 28px;" id="go" value="" placeholder="在这里搜索" />
                    </form>
                        </div>
                <div style="float: left;">
                    <img src="__HOME__/images/search-new.png" id="imgSearch" style="cursor: pointer; margin: 0px;
                        padding: 0px;" onclick="subForm()"  /></div>
                <div style="clear: both;">
                </div>
            </div>
        </div>
        
    </div>
</div>
