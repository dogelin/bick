<!DOCTYPE html>
<html>
{include file="public/head" /}
<body>
	<!-- 头部 -->
	{include file="public/top" /}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
          {include file="public/menu" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('lst')}">链接列表</a>
                    </li>
                                        <li class="active">编辑链接</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">编辑链接</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post" id="edit_form">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label no-padding-right">链接名</label>
                            <div class="col-sm-6">
                                <input type="hidden" name="id" value="{$links.id}">
                                <input class="form-control" id="title" placeholder="" name="title" type="text" required="" value="{$links.title}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label no-padding-right">链接描述</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="desc" placeholder="" name="desc" type="text"  value="{$links.desc}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label no-padding-right">链接地址</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="url" placeholder="" name="url" type="text" required="" value="{$links.url}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" id="edit_button_submit">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>
<script type="text/javascript">
        var url={
            success_url:"{:url('lst')}",
        };
    </script>
	    <!--Basic Scripts-->
    {include file="public/js" /}
    


</body></html>
